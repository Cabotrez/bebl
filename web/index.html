<body>
    <div id="gallery" onclick="if (event.target == this) this.hide()" style="display: none;">
        <div id="gallery-content">
            <div id="gallery-header">Skins</div>
            <div id="gallery-body"></div>
        </div>
    </div>
     <div id="overlays" style="display: none;">
                 <div id="helloDialog">
            <div id="leftPanel">                <center>
          <p id="cus">
            <strong>Settings</strong>
              </p></center>
 <div id="settings" class="checkbox">
                <div style="margin-left: 30px;">
                  <br />
                    <label><input id="showSkins" type="checkbox">Skins</label><br />
                    <label><input id="showNames" type="checkbox">Names</label><br />
                    <label><input id="darkTheme" type="checkbox">Dark Theme</label><br />
                    <label><input id="showColor" type="checkbox">Color</label><br />
                    <label><input id="showMass" type="checkbox">Mass</label><br />
                    <label><input id="showChat" type="checkbox">Chat</label><br />
                    <label><input id="showMinimap" type="checkbox">Minimap</label><br />
                    <label><input id="showPosition" type="checkbox">Position</label><br />
                    <label><input id="showBorder" type="checkbox">Border</label><br />
                    <label><input id="showGrid" type="checkbox">Grid</label><br />
                    <label><input id="moreZoom" type="checkbox">Zoomout</label><br />
                    <label><input id="fillSkin" type="checkbox">Fill Skin</label><br />
                     <label><input id="backgroundSectors" type="checkbox">Background Sectors</label><br />
                  <label><input id="jellyPhysics" type="checkbox">Jelly Physics</label>
                  </div><!--<div style="background-color: #9942e6; color:#151515; padding: 14.7px; border-radius: 0px; margin-top:10%; border-bottom-left-radius: 12px; font-family: 'Baloo Bhai', cursive;">
   <strong><center>New Gamemodes Have Arrived, Enjoy!</center></strong>
            </div>-->
              </div></div>
                             <div id="rightPanel">
                          <center><button id="gallery-btn" onclick="openSkinsList()" class="btn btn-play btn-primary btn-needs-server btn-info">Choose Skin</button>
                            <center><input id="currentskin"  placeholder="   Current Skin:" disabled><strong><input id="skin" class="form-control"  placeholder="Skin Name" disabled></strong></center><br /></center>
                               <strong><a href="https://docs.google.com/forms/d/e/1FAIpQLSe2AlQVvwvA2jpXLscEDyHSpjM7jm-dNfddrJMeYMPbXg4EvA/viewform" target="_blank"><button id="submit-skin">Submit a Skin</button></a><a href="https://distrustsarcade.weebly.com/" target="_blank"><button id="more-games">More Games</button></a></strong>
                </div>
            <div id="midPanel"> 
              <div class="form-group">
              <h2 id="title"><strong><center><img src="https://cdn.glitch.com/68031e0d-1ebf-48b6-ace7-7087060ad7cf%2FBebl.io.png?v=1573443126138" width="90%" /></center></strong></h2>
              <br />
              </div>
            <div class="form-group"><strong>
                <input id="nick" class="form-control" placeholder="Nickname" maxlength="300" style="text-align:left;">
                <!--<button id="gallery-btn" onclick="openSkinsList()" class="btn btn-play btn-primary btn-needs-server btn-info">Choose Skin</button>-->
                <select id="gamemode" class="form-control" onchange="setserver(this.value)" required>
                    <option value="ultrasplit-bebl.glitch.me" selected>Ultrasplit [NEW]</option>
                    <option value="fair-spectroscope.glitch.me">Ultrasplit [OLD]</option>
                    <option value="ionized-stage.glitch.me">Bots [Experimental]</option>
                    <option value="steel-sombrero.glitch.me">Virus Mode [Experimental]</option>
                    <option value="seed-principle.glitch.me">Selfeed [Experimental]</option>
                    <option value="cooperative-dormouse.glitch.me">Rainbow [Experimental]</option>
                    <!--<option value="simplistic-plantain.glitch.me">[ADMIN] test server</option>-->
                </select></strong>
            </div>
<strong>
            <button id="play-btn" class="btn btn-play btn-primary btn-needs-server" style="font-family: 'Baloo Bhai', cursive;">Join Server</button>
  <button id="spectate-btn" onclick="spectate()" class="btn btn-warning btn-spectate btn-needs-server" style="font-family: 'Baloo Bhai', cursive;">Spectate</button></strong>
                   <div id="instructions">
            </div></div>

            <hr>
            <div id="footer">
                <!--<button class="button button5" onclick="window.open('/console','winname') ">Admin Console</button>-->
                   </div>  
       </div></div>

    <div id="connecting">
        <div id="connecting-content">
          <center><strong><h2 style="-webkit-text-stroke-width: 2.5px; -webkit-text-stroke-color: black; color:white; font-size: 50px; font-family: 'Baloo Bhai', cursive;">Connecting..</h2></strong></center>
          <strong><p id="connect"><center>The servers can take up to 30 seconds to start.</center></p></strong>
        </div>
    </div>

 

    <canvas id="canvas" width="800" height="600"></canvas>
    <input type="text" id="chat_textbox" placeholder="Press enter to chat" maxlength="200">
